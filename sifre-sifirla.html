        <img src="https://images.unsplash.com/photo-1556742049-0cfed4f7a07d?q=80&w=2070&auto=format&fit=crop" class="bg-image" />

      <div class="login-form-container">

          <p>LÃ¼tfen yeni ÅŸifrenizi girin.</p>

        <form id="resetPasswordForm">
          <div class="input-group">
            <label>Yeni Åžifre</label>
            <div class="input-wrapper">
              <i class="fa-solid fa-lock input-icon"></i>
              <input type="password" id="password" placeholder="En az 8 karakter" required />

          <div class="input-group">

              <input type="password" id="confirmPassword" placeholder="Åžifreyi onayla" required />

          </div>

          <button type="submit" class="btn btn-primary w-100">Åžifreyi GÃ¼ncelle</button>
        </form>

    <script>
      const API_URL = "http://localhost:5000/api";

      // URL'den Token'Ä± Ã‡ekme Fonksiyonu
      function getTokenFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get("token");
      }

      // Toast Bildirim Fonksiyonu (Login sayfasÄ±ndakiyle aynÄ±)
      function showToast(type, title, message) {
        const container = document.getElementById("toast-container");
        let iconClass = type === "error" ? "fa-circle-xmark" : "fa-circle-check";
        let colorClass = type === "error" ? "error" : "";
        const toast = document.createElement("div");
        toast.className = `siftah-toast ${colorClass}`;
        toast.innerHTML = `<i class="fa-solid ${iconClass}"></i><div class="toast-content"><span class="toast-title">${title}</span><span class="toast-msg">${message}</span></div>`;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3500);
      }

      // Form GÃ¶nderimi
      document.getElementById("resetPasswordForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const token = getTokenFromUrl();
        const btn = e.target.querySelector("button");

        // 1. Basit Kontroller
        if (!token) {
            showToast("error", "Hata", "GeÃ§ersiz veya eksik baÄŸlantÄ±. LÃ¼tfen e-postadaki linke tekrar tÄ±klayÄ±n.");
            return;
        }
        if (password.length < 8) {
            showToast("error", "ZayÄ±f Åžifre", "Åžifreniz en az 8 karakter olmalÄ±dÄ±r.");
            return;
        }
        if (password !== confirmPassword) {
            showToast("error", "Hata", "Åžifreler birbiriyle uyuÅŸmuyor.");
            return;
        }

        btn.disabled = true;
        btn.textContent = "GÃ¼ncelleniyor...";

        try {
            // 2. Backend'e GÃ¶nder
            const response = await fetch(`${API_URL}/auth/reset-password`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token, password }),
            });

            const data = await response.json();

            if (response.ok) {
                showToast("success", "BaÅŸarÄ±lÄ±", "Åžifreniz baÅŸarÄ±yla gÃ¼ncellendi! GiriÅŸ sayfasÄ±na yÃ¶nlendiriliyorsunuz...");
                setTimeout(() => { window.location.href = "giris.html"; }, 3000);
            } else {
                showToast("error", "Hata", data.message || "Bir sorun oluÅŸtu.");
                btn.disabled = false;
                btn.textContent = "Åžifreyi GÃ¼ncelle";
            }
        } catch (error) {
            console.error(error);
            showToast("error", "BaÄŸlantÄ± HatasÄ±", "Sunucuya eriÅŸilemiyor.");
            btn.disabled = false;
            btn.textContent = "Åžifreyi GÃ¼ncelle";
        }
      });
    </script>
